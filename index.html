<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .container {
        display: flex;
        justify-content: flex-start;
        align-items: stretch;
        height: 500px;
        border: 2px dashed royalblue;
    }

    .box {
        font-size: 3em;
        width: 200px;
        border: 1px solid rebeccapurple;
    }

    #box-1 {
        order: 2;
    }

    #box-2 {
        order: 1;
        flex-grow: 1;
    }
</style>

<body>
    <h1>Explore Flexbox Right now</h1>
    <div class="container">
        <div id="box-1" class="box">Box-1</div>
        <div id="box-2" class="box">Box-2</div>
    </div>
</body>

</html>
